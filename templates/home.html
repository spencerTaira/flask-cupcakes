    <!-- Cupcake list goes here-->

  <form id="cupcake-add-form" action="">
    {{ form.hidden_tag() }} <!--add type=hidden form fields -->

    {% for field in form
          if field.widget.input_type != 'hidden' %}

      <p>
        {{ field.label }}
        {{ field (class_="form-control")}}

        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>

    {% endfor %}
